<div class="container">
  <div class="row w-100 justify-content-md-center">
    <div class="col-md-2 display"></div>
    <div class="col-md-8">
      <div class="m-2 p-2 pg-blue-200 rounded-lg shadow-lg">
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
          <div class="row">
            <mat-form-field class="col-md-7">
              <input
                type="text"
                name=""
                formControlName="search"
                id=""
                matInput
              />
            </mat-form-field>
            <mat-form-field class="col-md-3">
              <mat-select class="" formControlName="selectItem">
                @for (searchItem of seachItemList; track searchItem) {
                <mat-option [value]="searchItem.value">{{
                  searchItem.viewValue
                }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
            <div mat-dialog-action class="row action col-md-2">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                class="m-2 button-color"
                type="submit"
              >
                {{ "Search" }}
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- display songs grid -->
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row w-100 justify-content-md-center mt-5">
    <div class="col-md-2 display"></div>
    <div class="col-md-8 border border-3 p-2">
      <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
